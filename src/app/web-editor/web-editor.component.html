@if (isJsonViewerMode) {
<div class="d-flex align-items-center mb-2">
    <button class="btn btn-sm btn-outline-secondary me-2" (click)="isExpanded ? collapseAll() : expandAll()">
        <i [ngClass]="isExpanded ? 'fa fa-compress' : 'fa fa-expand'"></i> {{isExpanded ? 'Collapse' : 'Expand'}} JSON
    </button>
    <button class="btn btn-sm btn-outline-secondary me-2" (click)="downloadContent()">
        <i class="fa fa-download"></i> Download JSON
    </button>
    <button class="btn btn-sm btn-outline-secondary" (click)="generateExcel()">
        <i class="fa fa-file-excel"></i> Export to Excel
    </button>
</div>
}
@else {
<div class="d-flex align-items-center mb-2">
    <button class="btn btn-sm btn-outline-secondary me-2" (click)="resetView()">
        <i class="fa fa-refresh"></i> Reset JSON
    </button>
    <button class="btn btn-sm btn-outline-secondary me-2" (click)="minifyContent()">
        <i class="fa fa-compress"></i> Minify JSON
    </button>
</div>
}

@if (slug) {
<div id="{{slug}}">{{ text }}
</div>
}
